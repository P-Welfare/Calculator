<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">

    
    <title>Calculator</title>
</head>
<body>

<div id="container">
<div id="calculator">
    <div id="display">
     
    </div>
    <div id="buttons">
        <div id="row1">
                <button class="numbers" id="but7" value="7">
                    7
                </button>
                <button class="numbers" id="but8" value="8">
                    8
                </button>
                <button class="numbers" id="but9" value="9">
                    9
                </button>
                <button id="clear">
                    C
                </button>
        </div>

                <div id="row2">
                <button class="numbers" id="but4" value="4">
                    4
                </button>
                <button class="numbers" id="but5" value="5">
                    5
                </button>
                 <button class="numbers" id="but6" value="6">
                    6
                </button>
                <button class="operator" id="butMultiply" value="*">
                    X
                </button>
        </div>
        <div id="row3">
                <button class="numbers" id="but1" value="1">
                    1
                </button>
                
                
                <button class="numbers" id="but2" value="2">
                    2
                </button>
                
                
                <button class="numbers" id="but3" value="3">
                    3
                </button>


                <button class="operator" id="butDivide" value="/">
                    รท
                </button>
        </div>
        
        <div id="row4">
                <button class="operator" id="butAdd" value="+">
                    +
                </button>


                <button class="numbers" id="but0" value="0">
                    0
                </button>


                <button class="operator" id="butSubtract" value="-">
                    -
                </button>


                <button class="equals" id="equals" value="=">
                    =
                </button>



        </div>


    </div> 
</div>
</div>
<script src="scripts.js"></script>
</body>

</html>
